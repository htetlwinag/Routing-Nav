<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div class="jumbotron">
  <div class="card shadow">
    <div class="card-header bg-info text-white"><h2>Course Rgistration Online System</h2></div>
    <div class="card-body">
      <div class="row">

        <div class="col-sm-3">
          <div class="card shadow">
            <div class="card-header text-center bg-info text-white">login</div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" [formGroup]="mailForm">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                  <div class="text-danger small" *ngIf="mailForm.controls.email.invalid">Email is required</div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <div class="text-danger small" *ngIf="mailForm.controls.password.invalid">Password is required</div>
                </div>
                <div class="form-group text-center">
                  <button [disabled]="mailForm.invalid" type="submit" class="btn btn-info">Login</button>
<!--                  <a routerLink="/dashboard" class="btn btn-info">Login</a>-->
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="card shadow">
            <div class="card-header text-center"><h3>Student Account Registrator</h3></div>
            <form (ngSubmit)="onClick()" [formGroup]="registerForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    <div class="text-danger small" *ngIf="registerForm.controls.name.invalid">Name is required</div>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    <div class="text-danger small" *ngIf="registerForm.controls.email.invalid">Email is required</div>
                  </div>
                  <div class="form-group">
                    <label>Mobile Phone</label>
                    <input type="tel" class="form-control" placeholder="Phone" formControlName="phone">
                    <div class="text-danger small" *ngIf="registerForm.controls.phone.invalid">Phone is required</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>StudentId</label>
                    <input type="email" class="form-control" placeholder="Student Id" formControlName="studentId">
                    <div class="text-danger small" *ngIf="registerForm.controls.studentId.invalid">Student Id is required</div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <div class="text-danger small" *ngIf="registerForm.controls.password.invalid">Password is required</div>
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="con_password">
                    <div class="text-danger small" *ngIf="registerForm.controls.con_password.invalid">Confirm Password is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <div class="card-header small bg-info text-white"> &nbsp; Dekastan State Uiverty (Civitas Universitas Dekastan)</div>

  </div>

</div>

</body>
</html>
